kind: pipeline
name: default

steps:
  - name: build
    image: golang:latest
    group: build
    volumes:
      - name: build
        path: /build
    commands:
      - wget -O /usr/bin/goc https://github.com/tystuyfzand/goc/releases/download/v0.0.1/goc_linux_amd64
      - chmod +x /usr/bin/goc
      - mkdir -p /build
      - go mod tidy
      - go mod download
      - GOOS=linux,windows,darwin GOARCH=386,amd64,arm,arm64 goc -o /build/gogrok
  - name: package
    image: tystuyfzand/fpm
    commands:
      - chmod +x scripts/build-package.sh
      - ARCH=i386 scripts/build-package.sh
      - ARCH=amd64 scripts/build-package.sh
      - ARCH=armv7 scripts/build-package.sh
      - ARCH=arm64 scripts/build-package.sh
    volumes:
      - name: build
        path: /build
    when:
      event: tag
  - name: release
    image: plugins/gitea-release
    volumes:
      - name: build
        path: /build
    settings:
      api_key:
        from_secret: gitea_token
      base_url: https://git.meow.tf
      title: release
      files:
        - /build/gogrok_*
      checksum:
        - md5
        - sha1
        - sha256
    environment:
      PLUGIN_API_KEY:
        from_secret: gitea_token
    when:
      event: tag
  - name: docker
    image: plugins/docker
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: registry.meow.tf/gogrok
      registry: registry.meow.tf
      tags:
        - latest
    when:
      event: tag
volumes:
  - name: build
    temp: {}